<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Portfolio | web</title>
        <link rel="stylesheet" href="style.css">
                <!-- for awesome icons css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>

    <body>
        <div class="hero-header">
            <div class="container">
                <div class="toggle">
                    <i class="fa fa-sun"></i>
                </div>

               <div class="header-content">
                <div class="profile">
                    <img src="yuji.jpg" alt="Yuji Itadori">
                </div>
                    <div class="text-content">
                        <h1>I'm Benedict Rivera <br><span>Mawd JJHigh Student</span></h1>
                        <p> some txt about me.
                        </p>
                        <button class="button">
                            <span class="text">See page</span>
                            <span class="icon fa fa-arrow-right"></span>
                        </button>
                    </div>

                    <div class="navigation">
                        <div class="nav">
                            <a href="#">
                                <i class="fa fa-home active"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-user"></i>
                            </a>
                            <a href="#">
                            <i class="fa fa-cog"></i>
                            </a>
                            <a href="#">
                            <i class="fa fa-comment"></i>
                            </a>
                        </div>
                    </div>
               </div> 
                
            </div>
        </div>

        <script>
            let btn=document.querySelector(".toggle");
            let icon=document.querySelector(".toggle i");
            let body=document.querySelector(".hero-header");

        btn.onclick=function(){
                body.classList.toggle("light-theme");
                if(body.classList.contains("light-theme"))
                {
                    icon.classList.add("fa-moon");
                    icon.classList.remove("fa-sun");
                }
                else
                {
                    icon.classList.add("fa-sun");
                    icon.classList.remove("fa-moon");
                }
         }
        </script>
    </body>
</html>
